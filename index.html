<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Image Slider</title>
    <!-- Add the Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body
        {
            font-family: cursive;
        }
        /* Add custom styles for smaller images */
        .swiper-slide img {
            max-width: 200%;
            max-height: 300px; /* Adjust the maximum height as needed */
        }

          /*Form*/
        .centered-form {
            width: 40%;
            margin: 0 auto; /* This centers the form horizontally */
        }

        .navbar-nav .nav-link:hover {
            text-decoration: underline;
            color: red;
        }



        


        footer {
            background-color: #333; /* Set your preferred background color */
            color: #fff; /* Text color */
            text-align: center;
            padding: 20px 0; /* Add some padding for spacing */
        }
        
        /* Style the content within the footer */
        .footer-content {
            max-width: 1200px; /* Set a maximum width for the content */
            margin: 0 auto; /* Center the content horizontally */
        }
        
        
        .full-screen-image {
            text-align: center; /* Center the images horizontally */
        }
        
        .full-screen-image img {
            width: 32%; /* Each image takes 25% of the container width */
            height: 50%; /* Each image takes 50% of the container height */
            display: inline-block;
            margin: 0 2%; /* Add horizontal margin for spacing */
        }


.blink-color-change {
    animation: blink 2s infinite, colorChange 4s infinite;
}
    /* styles.css */

@keyframes blink {
    0%, 100% {
        opacity: 1;
    }
    50% {
        opacity: 0;
    }
}

@keyframes colorChange {
    0% {
        color: #000;
    }
    14.29% {
        color: #FF0000;
    }
    28.57% {
        color: #00FF00;
    }
    42.86% {
        color: #0000FF;
    }
    57.14% {
        color: #FFFF00;
    }
    71.43% {
        color: #FF00FF;
    }
    85.71% {
        color: #00FFFF;
    }
    100% {
        color: #000;
    }
}

.full-screen-image {
    text-align: center; /* Center the content horizontally */
}

.full-screen-image img {
    display: inline; /* Display images inline */
    margin: 5px; /* Add margin for spacing */
}

.full-screen-image p {
    display: block; /* Display names as blocks (stacked vertically) */
    margin: 0 auto; /* Center the names horizontally */
}







    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">HM</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Photo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Login</a>
              </li>
           
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>


      <h3 class="blink-color-change" style="text-align: center;">Wild Life Photography</h3>
      <br><br>

    <div class="full-screen-image">
        <img src="tiger.jpg" alt="">
        <img src="dog.jpg" alt="">
        <img src="bhalu.jpg" alt="">
    </div>
   
<br><br>



    <section class="section slider-section">
        <div class="container slider-column">
            <div class="swiper swiper-slider">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="https://source.unsplash.com/600x400/?animal" alt="Animal">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://source.unsplash.com/600x400/?nature" alt="Nature">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://source.unsplash.com/600x400/?oshan" alt="Nature">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://source.unsplash.com/600x400/?fish" alt="Nature">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://source.unsplash.com/600x400/?photographer" alt="Nature">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://source.unsplash.com/600x400/?people" alt="People">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://source.unsplash.com/600x400/?flower" alt="Flower">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://source.unsplash.com/600x400/?travel" alt="Travel">
                    </div>
                    <div class="swiper-slide">
                        <img src="https://source.unsplash.com/600x400/?fruits" alt="Fruits">
                    </div>
                </div>
                <!-- Add pagination -->
                <div class="swiper-pagination"></div>
                <!-- Navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>
    </section>
    
    <br><br> <br><br>

    <div class="full-screen-image">
        <img src="p1.jpg" alt="">
        <p>Ronney</p>
        <img src="p2.jpg" alt="">
        <p>Sam</p>
        <img src="p3.jpg" alt="">
        <p>Dezy</p>
    </div>
    
    <br><br> <br><br>

    <h2 style="text-align: center; font-family: cursive;">Registration Form</h2>

    <div class="centered-form" style="border: 1px solid #ccc; padding: 20px;">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <br><br><br><br><br><br>


    <footer>
        <div class="footer-content">
            <p>&copy; 2023 Nakshatra Photography</p>
        </div>
    </footer>


    <!-- Add the Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // Initialize Swiper
        const swiper = new Swiper(".swiper-slider", {
            centeredSlides: true,
            slidesPerView: 1,
            grabCursor: true,
            freeMode: false,
            loop: true,
            mousewheel: false,
            keyboard: {
                enabled: true
            },
            autoplay: {
                delay: 3000,
                disableOnInteraction: false
            },
            pagination: {
                el: ".swiper-pagination",
                dynamicBullets: false,
                clickable: true
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev"
            },
            breakpoints: {
                640: {
                    slidesPerView: 1.25,
                    spaceBetween: 20
                },
                1024: {
                    slidesPerView: 2,
                    spaceBetween: 20
                }
            }
        });
    </script>
</body>
</html>
